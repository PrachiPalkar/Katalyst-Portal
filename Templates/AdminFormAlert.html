        <div class="alert-form">
            <h1 class="form-title">Create Form-Alert</h1>
            <form action="{{url_for('AddForm')}}" method="post">
                <label for="form_title">Form Title</label><input type="text" name="title" id="form_title" class="input-field" placeholder="Form Title"  required><br>
                <label for="form_link">Google Form Link</label><input type="text" name="link" id="form_link" class="input-field" placeholder="Google Form Link"  required><br>
                <label for="due_date">Form Due Date</label><input type="date" name="duedate" id="due_date" class="input-field" placeholder="Form Due Date"  required><br>
                <label >Select year:</label>
                <input type="radio" name="year" id="" value="1">1st year
                <input type="radio" name="year" id="" value="2">2nd year
                <input type="radio" name="year" id="" value="3">3rd year
                <input type="radio" name="year" id="" value="4">4th year

            <button  class="btn btn-danger btn-lg" type="submit">Create Alert</button>
        </form>
