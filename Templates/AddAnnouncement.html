    <h1 style="text-align:center; color: #ca0369; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font: bold;">KATALYST ADMIN- ANNOUNCEMENTS</h1>
    <div class="main-container">
        <div class="box-0">
            <h2>UPLOAD ANNOUNCEMENTS</h2>
            <form action="" method="get" class="form-example">
                <div class="form-example" style="margin-top: 10px;">
                  <label for="name">Enter Event Name: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form-example" style="margin-top: 10px;">
                  <label for="email">Upload image for the event: </label>
                  <input type="file" id="file" name="file" multiple> 
                </div>
                <div class="form-example" style="margin-top: 10px;">
                  <label for="textboxid">Add description of the event: </label>
                  <input type="text" name="textboxid" id="textboxid" required>
                </div>
                <div class="form-example" style="margin-top: 10px;">
                    <label for="text">Date, time and platform: </label>
                    <input type="text" name="text" id="text" required>
                </div>
                <div class="form-example" style="margin-top: 10px;">
                    <label for="url">Link to event: </label>
                    <input type="url" name="url" id="url" required>
                </div>
